<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Lightweight Crossbody Bag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .price {
      font-size: 22px;
      color: #000;
      margin: 10px 0;
    }
    .btn {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .paypal-btn {
      background: #0070ba;
      color: #fff;
    }
    .stripe-btn {
      background: #635bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lightweight Crossbody Bag</h1>
    <img src="https://i.imgur.com/3xQfT6T.jpg" alt="Product Image">
    <p class="price">Only $24.99 USD</p>

    <!-- PayPal Button -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
      <input type="hidden" name="item_name" value="Lightweight Crossbody Bag">
      <input type="hidden" name="amount" value="24.99">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="return" value="https://bag.ayunda.xyz/thankyou.html">
      <input type="submit" class="btn paypal-btn" value="Buy with PayPal">
    </form>

    <!-- Stripe Button -->
    <form action="STRIPE_LINK" method="GET" target="_blank">
      <button type="submit" class="btn stripe-btn">Pay with Credit Card</button>
    </form>
  </div>
</body>
</html>
